<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>how we can add videos,photos,audio ( their control) in html</title>
</head>

<body>
    <video src="video.mp4" height="255" width="355" controls autoplay loop poster="SHREE RAM.jpg"></video>
    <audio src="audio.mp3" controls autoplay loop></audio>
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=Bm3Q72i_qX1vnBEM"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>

</html>
